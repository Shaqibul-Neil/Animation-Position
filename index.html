<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Animation & Position</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--animation start-->
<section class="anima">
	<div class="container">
		<div class="box"></div>
	</div>
	<div class="container2">
		<div class="box2"></div>
		<div class="fix">FIXED</div>
		<div class="stick">STICKY</div>
		<div class="i_img"><img src="logo.jpg" alt="oceans edge"></div>
	</div>
</section>
	<!--animation end-->
	<!--transition start-->
<section class="transit">
	<div class="container3">
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</section>
	<!--transition end-->
	<!--position start-->
<section class="posi">
	<div class="container4">
		<div class="boxes box5"></div>
		<div class="boxes box6"></div>
		<div class="boxes box7"></div>
		<div class="boxes box8"></div>
		<div class="boxes box9"></div>
		<div class="boxes box10"></div>
		<div class="boxes box11"></div>
		<div class="boxes box12"></div>
		<div class="boxes box13"></div>
		<div class="boxes box14"></div>
		<div class="boxes box15"></div>

	</div>
</section>
	<!--position end-->

</body>
</html>
